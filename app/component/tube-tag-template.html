<md-content layout="column" flex>
  <toolbar-tag class="no-print"></toolbar-tag>
  <div layout="row" flex>
    <div layout="column" layout-margin class="no-print" flex="30">
      <!-- <ng-csv-import content="csv.content"
          header="csv.header"
          separator="csv.separator"
          result="csv.result"></ng-csv-import> -->

      <md-input-container ng-if="fileName">
        <input id="fileInput" ng-disabled="true" aria-label="Arquivo" ng-model="fileName" ng-if="$ctrl.setFile()">
      </md-input-container>

      <md-input-container ng-if="!fileName">
        <label>Campo 1</label>
        <input ng-disabled="$ctrl.building" ng-model="customOne">
      </md-input-container>
      <md-input-container ng-if="!fileName">
        <label>Campo 2</label>
        <input ng-disabled="$ctrl.building" ng-model="customTwo">
      </md-input-container>
      <md-input-container ng-if="!fileName">
        <label>Campo 3</label>
        <input ng-disabled="$ctrl.building" ng-model="customThree">
      </md-input-container>
      <md-input-container>
        <label>Nº inicial</label>
        <input numbers-only ng-disabled="$ctrl.building" ng-model="begin" ng-change="$ctrl.isValid()" required>
      </md-input-container>
      <md-input-container ng-show="fileName">
        <label>Nº final</label>
        <input numbers-only ng-disabled="true" ng-model="end" ng-value="$ctrl.end" ng-change="$ctrl.isValid()" required>
      </md-input-container>

      <md-input-container ng-show="!fileName">
        <label>Nº final</label>
        <input numbers-only  ng-model="end" ng-change="$ctrl.isValid()" required>
      </md-input-container>

      <md-button class="md-raised md-primary" ng-disabled="!$ctrl.valid" ng-click="$ctrl.build()" >Gerar</md-button>

    </div>
    <div id="print-page">
      <custom-tag ng-if="$ctrl.range" ng-repeat="number in $ctrl.fields track by $index" base="number"></custom-tag>
    </div>
  </div>
</md-content>

<md-button class="no-print md-fab md-fab-bottom-left md-raised md-primary" aria-label="Upload" id="uploadButton" file-upload="">
  <md-icon md-font-set="material-icons">file_upload</md-icon>
</md-button>
<md-button class="no-print md-fab md-fab-bottom-right md-raised md-primary" aria-label="Imprimir" onclick="window.print()">
  <md-icon md-font-set="material-icons">print</md-icon>
</md-button>
