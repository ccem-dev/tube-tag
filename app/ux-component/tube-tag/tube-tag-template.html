<md-content flex layout="column">
  <toolbar-tag class="no-print"></toolbar-tag>
  <div layout="row" class="no-print" flex>
    <div layout="column" layout-margin class="no-print" flex>
      <md-tabs md-dynamic-height>
        <md-tab label="SIMPLES">
          <md-content layout="column" flex="30" layout-padding>



            <md-input-container ng-show="!fileName">
              <label>Campo 1</label>
              <input ng-model="customOne" maxlength="20">
            </md-input-container>
            <md-input-container ng-show="!fileName">
              <label>Campo 2</label>
              <input ng-model="customTwo" maxlength="20">
            </md-input-container>
            <md-input-container ng-show="!fileName">
              <label>Campo 3</label>
              <input ng-model="customThree" maxlength="20">
            </md-input-container>
            <md-input-container>
              <label>Nº inicial</label>
              <input numbers-only maxlength="10" ng-model="begin" ng-change="$ctrl.isValid()" required>
            </md-input-container>
            <md-input-container ng-show="fileName">
              <label>Nº final</label>
              <input numbers-only ng-disabled="true" ng-model="end" maxlength="10" ng-value="$ctrl.end" ng-change="$ctrl.isValid()" required>
            </md-input-container>
            <md-input-container ng-show="!fileName">
              <label>Nº final</label>
              <input numbers-only ng-model="end" ng-change="$ctrl.isValid()" maxlength="11" required>
            </md-input-container>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              <md-button class="md-raised md-primary" ng-disabled="!$ctrl.valid" ng-click="$ctrl.build()">Gerar</md-button>
            </section>
          </md-content>

        </md-tab>
        <md-tab label="UPLOAD">
          <md-content layout="column" flex="30" layout-padding>

            <md-input-container ng-if="fileName">
              <input id="fileInput" ng-disabled="true" aria-label="Arquivo" ng-model="fileName" ng-if="$ctrl.setFile()">
            </md-input-container>


            <md-input-container>
              <label>Nº inicial</label>
              <input numbers-only maxlength="10" ng-model="begin" ng-change="$ctrl.isValid()" required>
            </md-input-container>
            <md-input-container ng-show="fileName">
              <label>Nº final</label>
              <input numbers-only ng-disabled="true" ng-model="end" maxlength="10" ng-value="$ctrl.end" ng-change="$ctrl.isValid()" required>
            </md-input-container>
            <md-input-container ng-show="!fileName">
              <label>Nº final</label>
              <input numbers-only ng-model="end" ng-change="$ctrl.isValid()" maxlength="11" required>
            </md-input-container>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>

              <md-button class="md-raised md-primary" ng-disabled="!$ctrl.valid" ng-click="$ctrl.build()">Gerar</md-button>
              <md-button class="no-print md-fab md-fab-bottom-right md-raised md-primary" aria-label="Upload" id="uploadButton" file-upload="">
                <md-icon md-font-set="material-icons">file_upload</md-icon>
              </md-button>
            </section>
        </md-tab>

      </md-tabs>
    </div>
  </div>
</md-content>
  <div id="print-page" >
    <custom-tag ng-if="$ctrl.range" ng-repeat="number in $ctrl.fields track by $index" base="number"></custom-tag>
  </div>

  <md-button class="no-print md-fab md-fab-bottom-right v md-raised md-primary" aria-label="Imprimir" onclick="window.print()">
    <md-icon md-font-set="material-icons">print</md-icon>
  </md-button>
